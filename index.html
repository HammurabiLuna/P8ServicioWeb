<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <form id="currency-form">
            <label for="base">Divisa base:</label>
            <input list="currencies" id="base" name="base" required>

            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="target">Divisa objetivo:</label>
            <input list="currencies" id="target" name="target" required>

            <datalist id="currencies"></datalist>

            <button type="submit">Convertir</button>
        </form>

        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
